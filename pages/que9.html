<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Question 4</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Comic+Neue:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="que4.css">

<body>
  <div class="top">
    <h1>Display all the numbers between 1 to 30 divisible by 3.</h1>
  </div>
  <input type="button" value="click" onclick="sum()" id="btn"><br>

  <div id="new"></div>


  <script>
    function sum() {
      var n;
      for (n = 1; n <= 30; n++) {
        if (n % 3 == 0) {
          document.getElementById("new").innerHTML += n + "  ";
        }
      }
    }
  </script>
</body>

</html>
